name: GA SoS Scrape â€” Tuesdays

on:
  schedule:
    - cron: '30 14 * * 2'   # 9:30 AM EST Tuesdays
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: node scripts/runEstablished.js --state GA
        env:
          SUNBIZ_SPREADSHEET_ID:  ${{ secrets.SUNBIZ_SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
      - run: node scripts/runNewBiz.js --state GA
        env:
          SUNBIZ_SPREADSHEET_ID:  ${{ secrets.SUNBIZ_SPREADSHEET_ID }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
