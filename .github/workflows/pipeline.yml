name: Pipeline
on:
  schedule:
    - cron: '0 19 * * 2'
    - cron: '0 17 * * 4'
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        working-directory: aiAgents/florida-sunbiz-scraper
        run: npm install
      - name: Build
        working-directory: aiAgents/florida-sunbiz-scraper
        run: npm run build
      - name: Run pipeline
        working-directory: aiAgents/florida-sunbiz-scraper
        run: node index.js
        env:
          SUNBIZ_SPREADSHEET_ID: ${{ secrets.SUNBIZ_SPREADSHEET_ID }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
